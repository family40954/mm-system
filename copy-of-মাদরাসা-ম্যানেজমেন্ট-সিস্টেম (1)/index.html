    <style>
      * {
        font-family: 'SolaimanLipi', sans-serif !important;
        box-sizing: border-box !important;
      }
      body {
        background-color: #f0fdf4;
      }
      
      @media print {
        @page {
          size: A4 landscape;
          margin: 0; /* Browser default margin disabled for precision */
        }

        header, aside, .no-print, button, .tabs-header, .search-bar, nav, .mobile-header, .config-section, .control-panel, .no-print-info {
          display: none !important;
        }

        body, #root, main {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 29.7cm !important;
          height: 21.0cm !important;
          overflow: hidden !important;
        }

        /* 29.7cm total width. 0.4cm margins on left/right. 28.9cm active. */
        .marksheet-page-grid {
          display: flex !important;
          flex-direction: row !important;
          width: 29.7cm !important;
          height: 21.0cm !important;
          padding: 0.4cm !important; /* Global Page Margin */
          gap: 0.9cm !important; /* Gap between two marksheets */
          page-break-after: always;
          background: white !important;
          box-sizing: border-box !important;
        }

        .marksheet-card-fixed {
          width: 14.0cm !important;
          height: 20.2cm !important; /* Fixed Height to prevent overflow */
          border: 1.5px solid #000 !important;
          padding: 0.3cm !important;
          display: flex !important;
          flex-direction: column !important;
          position: relative !important;
          overflow: hidden !important;
          background: white !important;
          box-sizing: border-box !important;
        }

        table {
          width: 100% !important;
          border-collapse: collapse !important;
          table-layout: fixed !important; /* Prevents horizontal stretching */
        }
        
        th, td {
          border: 1px solid #000 !important;
          padding: 2px 4px !important;
          font-size: 8.5pt !important;
          color: black !important;
          word-wrap: break-word !important;
        }
      }

      /* Screen Preview Styles */
      .marksheet-page-grid {
        display: flex;
        justify-content: center;
      }
    </style>
